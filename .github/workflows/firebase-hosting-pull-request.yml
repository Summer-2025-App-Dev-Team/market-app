name: Deploy to Firebase Hosting on PR

on: pull_request

permissions:
    checks: write
    contents: read
    pull-requests: write

jobs:
    build_and_preview:
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies
              run: npm ci

            - name: Build project
              run: npm run build

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install Firebase CLI
              run: npm install -g firebase-tools

            - name: Deploy to Firebase Hosting (preview)
              env:
                  FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SAS_MARKETPLACE }}
              run: |
                  echo "$FIREBASE_SERVICE_ACCOUNT" > service-account.json
                  firebase deploy --only hosting --project sas-marketplace --token "$(firebase login:ci)" --json > result.json || exit 1
